<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
	<th:block th:include="include :: header('健康报告')" />
</head>
<body class="white-bg">

			<div class="form-group">
				<label class="col-sm-3 control-label">出生日期：</label>

	<th:block th:include="include :: footer" />

</html>
